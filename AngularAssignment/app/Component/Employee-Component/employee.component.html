<div class="container">
  <h2>Add Employee</h2>
  <form #empForm="ngForm" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="empid">Emp ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="empid" name="empid" placeholder="Employee ID">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="name" name="name" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="phone" name="phone" placeholder="Enter Mobile">
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-primary" routerLink="/" routerLinkActive="active">Back</a>
      </div>
      
    </div>
  </form>
</div>
