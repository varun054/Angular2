<div class="container">
  <h2>Add Employee</h2>
  <form #EmpForm="ngForm" (ngSubmit)="addEmployee()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="empid">Emp ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="empid" [(ngModel)]="employee.empid" name="empid" placeholder="Employee ID" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" placeholder="Enter Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" [(ngModel)]="employee.email" name="email" placeholder="Enter email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="phone" [(ngModel)]="employee.phone" name="phone" placeholder="Enter Mobile" required>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
        <a class="btn btn-primary" routerLink="/" routerLinkActive="active">Back</a>
      </div>
      
    </div>
  </form>
</div>
