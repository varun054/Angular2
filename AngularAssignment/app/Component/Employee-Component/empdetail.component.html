<div class="container">
     

     <div class="panel panel-primary">
      <div class="panel-heading">Employee Detail</div>
      <div class="panel-body" *ngIf="employee">
      
         <div class="row">
        <div class="col-sm-2"></div>
            <div class="col-sm-8">
            <div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="row">
        <div class="col-sm-2"></div>
        </div>
  <div class="panel-heading">{{employee.name}} Details-</div>
                    <table class="table table-bordered">
                    <tr>
                        <th>Emp ID</th>
                        <td>{{employee.empid}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{employee.name}}</td>
                    </tr>
                    <tr>
                        <th>Email ID</th>        
                        <td>{{employee.email}}</td>
                    </tr>
                    <tr>
                        <th>Phone</th>
                        <td>{{employee.phone}}</td>
                    </tr>
                    <tr><td class="pull-right" colspan="2"><a class="btn btn-primary" routerLink="/" routerLinkActive="active">Back</a></td></tr>
                   </table>
                </div>
                </div>
            </div>
            </div> 
      </div>
    </div>
